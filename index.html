<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result, #summary {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #result.valid {
            color: green;
        }
        #result.invalid {
            color: red;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .summary-section {
            text-align: left;
            margin-top: 15px;
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Examination Eligibility Checker</h1>
        <label for="dob">Enter Date of Birth:</label>
        <input type="date" id="dob" required>
        
        <label for="exam-date">Enter Exam Date:</label>
        <input type="date" id="exam-date" required>
        
        <button onclick="checkEligibility()">Check Eligibility</button>
        <button onclick="resetForm()">Reset</button>
        
        <div id="result"></div>
        <div id="summary" class="summary-section"></div>
    </div>

            const resultDiv = document.getElementById("result");

            resultDiv.classList.remove("valid", "invalid");
            resultDiv.classList.remove("show");

                resultDiv.classList.add("invalid", "show");
